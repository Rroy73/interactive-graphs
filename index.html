<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Graphs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
            border-bottom: 2px solid #ddd;
        }
        .thumbnail-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }
        .thumbnail-container img {
            width: 150px;
            height: auto;
            cursor: pointer;
            border: 2px solid #ddd;
            border-radius: 8px;
            transition: 0.3s;
        }
        .thumbnail-container img:hover {
            border-color: #007BFF;
        }
        .graph-container {
            padding: 20px;
            text-align: center;
        }
        .graph-container img {
            max-width: 80%;
            height: auto;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Interactive Graph Viewer</h1>
        <p>Click on a thumbnail to view the corresponding graph.</p>
    </header>
    
    <div class="thumbnail-container">
        <!-- Thumbnails linking to graph sections -->
        <a href="#graph1">
            <img src="Graph 1.png" alt="Graph 1">
        </a>
        <a href="#graph2">
            <img src="Graph 2.png" alt="Graph 2">
        </a>
        <a href="#graph3">
            <img src="graph3-thumbnail.png" alt="Graph 3 Thumbnail">
        </a>
    </div>

    <div class="graph-container" id="graph1">
        <!-- Graph 1 -->
        <h2>Graph 1</h2>
        <img src="Graph 1.png" alt="Graph 1">
        <img src= "Graph 1.png" alt="Graph 1" style="width:900px; height:auto;">
         <p style="font-size:16px; color:#333; margin-top:10px;">
    </div>

    <div class="graph-container" id="graph2">
        <!-- Graph 2 -->
        <h2>Graph 2</h2>
        <img src= "Graph 2.png" alt="Graph 2" style="width:900px; height:auto;">
        <p style="font-size:16px; color:#333; margin-top:10px;">
            This graph highlights how the Fed increased interest rates when Trump came into power in 2016. It also highlihgts the increasing debt levels.
    </div>

    <div class="graph-container" id="graph3">
        <!-- Graph 3 -->
        <h2>Graph 3</h2>
         <img src= "Graph 3.png" alt="Graph 3" style="width:900px; height:auto;">
        <p style="font-size:16px; color:#333; margin-top:10px;">
            
    </div>
</body>
</html>
